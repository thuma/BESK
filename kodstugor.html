% rebase('index.html')
<h1 class="text-center">Kodstugor</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Nr.</th>
      <th scope="col">Namn</th>
      <th scope="col">SMS närvarofråga</th>
      <th scope="col">E-Post närvarofråga ämne</th>
      <th scope="col">E-post närvarofråga meddelande</th>
    </tr>
  </thead>
  <tbody>
% for one in all:
    <tr>
    % for col in one:
        <td>{{col}}</td>
    % end
    </tr>
% end
    <tr>
      <form method="post">
        <td><button type="submit" class="btn btn-primary">Lägg till</button></td>
        <td><input name="namn" type="text" required="" class="form-control" placeholder="Kodstuga GBG 7/1 - 3/6"></td>
        <td><input name="sms_text" type="text" required="" class="form-control" placeholder="Kommer %namn% till kodstigan på onsdag? Svara ja eller nej på detta SMS."></td>
        <td><input name="epost_rubrik" type="text" required="" class="form-control" placeholder="Närvaro kodstuga"></td>
        <td><input name="epost_text" type="text" required="" class="form-control" placeholder="Kommer %namn% till kodstigan på onsdag? %jalink% %nejlink%."></td>
      </form>
    </tr>
  </tbody>
</table>
