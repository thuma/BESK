<h1 class="text-center">Deltagare</h1>
<form method="POST" action="/api/invite" @submit="check_send" v-if="edit==''">
<table class="table table-sm">
    <thead>
        <tr>
            <th scope="col">Kodstuga</th>
            <th scope="col">F칬rnamn</th>
            <th scope="col">Efternamn</th>
            <th scope="col">K칬n</th>
            <th scope="col">Skola</th>
            <th scope="col">Klass</th>
            <th scope="col">M친lsman</th>
            <th scope="col">Ans칬kte</th>
            <th scope="col">Status</th>
            <th scope="col">Redigera</th>
        </tr>
    </thead>
    <tbody>
        <tr v-for="kid in kids">
            <td>{{kid.kodstuga_id}}</td>
            <td>{{kid.fornamn}}</td>
            <td>{{kid.efternamn}}</td>
            <td>{{kid.kon}}</td>
            <td>{{kid.skola}}</td>
            <td>{{kid.klass}}</td>
            <td>{{kid.kontaktperson_id.length}}</td>
            <td>{{new Date(kid.datum*1000).toISOString().split('T')[0]}}</td>
            <td>
                <label v-if="kid.deltagare_status=='ans칬kt'">
                    <input name="invite" v-bind:value="kid.deltagare_id" type="checkbox">Bjud in
                </label>
                <label v-else="">
                    {{kid.status}}
                </label>
            </td>
            <td><button type="button" class="btn btn-outline-secondary"
            v-on:click="edit={'type':'kid','data':kid}">游둙</button>
            </td>
        </tr>
    </tbody>
</table>
<button type="submit" class="btn btn-primary">Skicka inbjudan</button>
</form>
<div v-if="edit.type=='kid'" class="card">
    <div class="card-body">
        <form method="post" @submit="check_send" action="/api/kids">
            <input name="id" v-if="edit.data.id!==''" v-bind:value="edit.data.id" type="hidden">
            <div class="form-group">
                <label>F칬rnamn</label>
                <input
                    name="namn"
                    v-bind:value="edit.data.fornamn"
                    type="text"
                    required=""
                    class="form-control">
            </div>
            <div class="form-group">
                <label>Efternamn</label>
                <input
                    name="namn"
                    v-bind:value="edit.data.efternamn"
                    type="text"
                    required=""
                    class="form-control">
            </div>
            <div class="form-group">
                <label>K칬n</label>
                <select name="kon" v-bind:value="edit.data.kon" class="form-control">
                    <option value="han">Han</option>
                    <option value="hon">Hon</option>
                    <option value="hen">Hen</option>
                </select>
            </div>
            <div class="form-group">
                <label>Skola</label>
                <input
                    name="namn"
                    v-bind:value="edit.data.skola"
                    type="text"
                    required=""
                    class="form-control">
            </div>
            <div class="form-group">
                <label>Klass</label>
                <select name="klass" v-bind:value="edit.data.klass" class="form-control">
                    <option value="친k 4">친k 4</option>
                    <option value="친k 5">친k 5</option>
                    <option value="친k 6">친k 6</option>
                </select>
            </div>
            <div class="form-group">
                <label>Status</label>
                <select name="status" v-bind:value="edit.data.status" class="form-control">
                    <option value="ja">Ja</option>
                    <option value="nej">Nej</option>
                    <option value="applied">Anm칛ld</option>
                    <option value="avhopp">Avhopp</option>
                    <option value="ko">K칬</option>
                </select>
            </div>
            <div class="form-group">
                <button v-if="edit.data.id==''" type="submit" class="btn btn-primary">Skapa ny</button>
                <button v-else="" type="submit" class="btn btn-primary">Spara</button>
                <button v-on:click="edit=''" type="button" class="btn btn-secondary">Avbryt</button>
            </div>
        </form>
    </div>
</div>
