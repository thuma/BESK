% rebase('index.html')
<h1 class="text-center">Kodstugor</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Nr.</th>
      <th scope="col">Namn</th>
      <th scope="col">SMS närvarofråga</th>
      <th scope="col">E-Post närvarofråga ämne</th>
      <th scope="col">E-post närvarofråga meddelande</th>
      <th scope="col">Redigera</th>
    </tr>
  </thead>
  <tbody>
% for one in all:
    % if id == one[0]:
    <tr>
        <form method="post" action="/kodstugor">
        <td><input name="id" type="hidden" value="{{one[0]}}">{{one[0]}}</td>
        <td><input name="namn" type="text" required="" class="form-control"  value="{{one[1]}}" placeholder="Kodstuga GBG 7/1 - 3/6"></td>
        <td><textarea name="sms_text" required="" class="form-control" placeholder="Kommer %namn% till kodstigan på onsdag? Svara ja eller nej på detta SMS.">{{one[2]}}</textarea></td>
        <td><input name="epost_rubrik" type="text" required="" class="form-control"  value="{{one[3]}}" placeholder="Närvaro kodstuga"></td>
        <td><textarea  name="epost_text" type="text" required="" class="form-control" placeholder="Kommer %namn% till kodstigan på onsdag? %jalink% %nejlink%.">{{one[4]}}</textarea></td>
        <td><button type="submit" class="btn btn-primary">Spara</button></td>
        </form>
    </tr>
    % else:
        <tr>
        % for col in one:
            <td>{{col}}</td>
        % end
            <td>
            % if id == 0:
                <a href="/kodstugor?id={{one[0]}}" class="btn btn-secondary" >Rerigera</a>
            % end
            </td>
        </tr>
    % end
% end

% if id == 0:
    <tr>
      <form method="post">
        <td colspan="2"><input name="namn" type="text" required="" class="form-control" placeholder="Kodstuga GBG 7/1 - 3/6"></td>
        <td><textarea name="sms_text" required="" class="form-control" placeholder="Kommer %namn% till kodstigan på onsdag? Svara ja eller nej på detta SMS."></textarea></td>
        <td><input name="epost_rubrik" type="text" required="" class="form-control" placeholder="Närvaro kodstuga"></td>
        <td><textarea name="epost_text" required="" class="form-control" placeholder="Kommer %namn% till kodstigan på onsdag? %jalink% %nejlink%."></textarea></td>
        <td><button type="submit" class="btn btn-primary">Lägg till</button></td>
      </form>
    </tr>
% end
  </tbody>
</table>
